{{ "<!-- Hero 1 -->" | safeHTML }}
<header partial='hero' data-param="img">
  <div class="container">
    <div class="intro-text">
      <div class="intro-lead-in">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</div>
      <div class="intro-heading">{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</div>
      <a data-param="ActionButtonText,ActionButtonHref" href="{{ with .Site.Params.hero.href }} {{ . }} {{ end }}" class="page-scroll btn btn-xl">{{ with .Site.Params.hero.buttonText }}{{ . }}{{ end }}</a>
    </div>
  </div>
</header>
